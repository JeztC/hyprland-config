#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

monitor=DP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1920x1080@72,1920x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = tofi-drun

# Some default env vars.
#env = XCURSOR_SIZE,24
#env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

env = MOZ_ENABLE_WAYLAND,1
env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORMTHEME,kde
env = QT_STYLE_OVERRIDE,adwaita-dark
env = MOZ_DISABLE_RDD_SANDBOX,1

env = QT_QPA_PLATFORM,wayland
#env = QT_QPA_PLATFORMTHEME,qt6ct
env = SAL_USE_VCLPLUGIN,kf6

env = HYPRCURSOR_THEME,HyprBibataModernClassicSVG
env = HYPRCURSOR_SIZE,20
env = XCURSOR_THEME,Adwaita:dark
env = XCURSOR_SIZE,20
env = XDG_MENU_PREFIX,arch-

exec-once = kitty & discord
exec-once = hypridle & xwaylandvideobridge & dunst &
exec-once = $HOME/.config/hypr/polkit-kde-authentication-agent-1 &
exec-once = kwalletd6 & $HOME/.config/hypr/pam_kwallet_init &
exec-once = udiskie & play-with-mpv & hyprpaper & modprobe v4l2loopback
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = wl-clip-persist --clipboard regular
exec-once = eww daemon & eww open-many monitorBarGPU monitorBarGPU2
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpm reload -n

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    mouse_refocus = false

    kb_file = $HOME/.config/hypr/xkbmap

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 1
    col.active_border = rgb(7ebae4) rgb(7ebae4) 45deg
    col.inactive_border = rgba(44475aaa)
    #col.active_border = rgb(0, 0, 255); /* RGB for blue */
    #col.inactive_border = rgba(0, 0, 255, 0.7); /* RGBA for semi-transparent blue */
    no_focus_fallback = true
    layout = dwindle
    resize_on_border = true
    gaps_in = 1
    gaps_out = 1
    border_size = 1
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

plugin {
    split-monitor-workspaces {
        count = 9
        keep_focused = 0
        enable_notifications = 0
    }

    hyprbars {
        bar_height = 38
        bar_color = rgb(1e1e1e)
        bar_text_size = 12
        bar_text_font = Jetbrains Mono Nerd Font Mono Bold
        bar_button_padding = 12
        bar_padding = 10
        hyprbars-button = rgb(ff4040), 20, ✖, hyprctl dispatch killactive
        hyprbars-button = rgb(FEBF2E), 20, , hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(1DCD37), 20, , hyprctl dispatch togglefloating
   }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    #animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 5, default

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

#master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#    new_is_master = true
#}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    vrr = 2
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float, class:(PacketTracer)
windowrulev2 = noanim, class:(PacketTracer)
windowrulev2 = float, class:(PacketTracer),title:(Cisco Packet Tracer)
windowrulev2 = noanim, class:(PacketTracer),title:(Cisco Packet Tracer)

windowrulev2 = float, class:(kalk)

windowrulev2 = opacity 0.9 0.9,class:^(teams-for-linux)$
windowrulev2 = opacity 0.9 0.9,class:^(thunderbird)$
windowrulev2 = opacity 0.9 0.9,class:^(org.kde.kate)$
windowrulev2 = opacity 0.9 0.9,class:^(org.kde.okular)$
windowrulev2 = opacity 0.9 0.9,class:^(org.kde.gwenview)$
windowrulev2 = opacity 0.9 0.9,class:^(org.kde.kolourpaint)$
windowrulev2 = opacity 0.9 0.9,class:^(org.kde.kalk)$
windowrulev2 = opacity 0.9 0.9,class:^(org.kde.ark)$
windowrulev2 = opacity 0.9 0.9,class:^(org.kde.kpat)$
windowrulev2 = opacity 0.9 0.9,class:^(Gimp-2.10)$
windowrulev2 = noanim, class:^(kitty)$

#windowrule=float,title:^(steam)$

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

#windowrule = workspace 1, ^(.*kitty.*)$
windowrule = workspace 11, ^(.*Discord.*)$
windowrule=float,org.kde.polkit-kde-authentication-agent-1

windowrulev2=windowdance,class:^(jetbrains-.*)$
# search dialog
windowrulev2=dimaround,class:^(jetbrains-.*)$,floating:1,title:^(?!win)
windowrulev2=center,class:^(jetbrains-.*)$,floating:1,title:^(?!win)
# autocomplete & menus
windowrulev2=noanim,class:^(jetbrains-.*)$,title:^(win.*)$
windowrulev2=noinitialfocus,class:^(jetbrains-.*)$,title:^(win.*)$
windowrulev2=rounding 0,class:^(jetbrains-.*)$,title:^(win.*)$

windowrulev2 = float,class:^(libreoffice-startcenter)$,title:^(.*)(.*)(.*)$

windowrulev2 = float,class:^(python3)$,title:^(.*)(.*)(.*)$

windowrulev2 = float,class:^(steam)$,title:^(.*)(Steam.*^)(.*)$

#windowrule=float,steam,title:^(win.*)$
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty -e nu
bind = $mainMod, X, exec, hyprctl dispatch exit
bind = $mainMod, D, exec, dolphin
bind = $mainMod, F, exec, firefox
bind = $mainMod, V, exec, discord
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
#bind = $mainMod, T, hyprload, update
#bind = $mainMod, V, exec, clipman pick -t wofi
bind = $mainMod, E, togglefloating,
#bind = $mainMod, R, exec, wofi --show drun
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, exec, tofi-drun

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500
bind = $mainMod, down, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 5, split-workspace, 6
bind = $mainMod, 5, split-workspace, 7
bind = $mainMod, 5, split-workspace, 8
bind = $mainMod, 5, split-workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# will switch to a submap called resize
bind=ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset

# will reset the submap, which will return to the global submap
submap=reset

# keybinds further down will be global again...

bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind = $mainMod, R, fullscreen, 1
bind = $mainMod, T, fullscreen
bind = , Print, exec, hyprshot -m region -o "/tmp" --freeze
bind = $mainMod, L, movewindow
